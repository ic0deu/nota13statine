<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
        .full button span {
            background-color: limegreen;
            border-radius: 32px;
            color: black;
        }
        .partially button span {
            background-color: orange;
            border-radius: 32px;
            color: black;
        }
        label, label.inline {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>

<body ng-app="nota13statine">
<div class="container">
    <h1>Nota 13 Statine</h1>
    <h2>Calcolo LDL [Colesterolo LDL = colesterolo totale - (colesterolo HDL + (trigliceridemia/5))]</h2>
    <div ng-controller="home as home" ng-cloak class="ng-cloak">
        <p>
            <label for="totale">Colesterolo totale:</label>
            <input type="text" id="totale" ng-model="totale" placeholder="Colesterolo totale (mg/dl)" /><br/>
            <label for="hdl">HDL:</label>
            <input type="text" id="hdl" ng-model="hdl" placeholder="Colesterolo HDL (mg/dl)" /><br/>
            <label for="trigliceridi">Trigliceridi:</label>
            <input type="text" id="trigliceridi" ng-model="trigliceridi" placeholder="Trigliceridi  (mg/dl)" /><br/>

        </p>
        <input type="button" ng-click="calculateLDL()" value="Send" ng-disabled="totale == null && hdl == null && trigliceridi == null" />
        <p>Risultato {{result}}</p>

    </div>


    <div name="myForm" ng-controller="DateController as dateCtrl">
        <label for="dob">Data di Nascita:</label>
        <input type="date"
               id="dob"
               name="dob"
               ng-model="dob.value"
               placeholder="yyyy-MM-dd"
               min="1900-01-01"
               style="line-height: 15px"
               required />
        <div role="alert">
            <span class="error" ng-show="myForm.input.$error.required">Required!</span>
            <span class="error" ng-show="myForm.input.$error.date">Not a valid date!</span>
        </div>
        <!--<tt>value = {{example.value | date: "yyyy-MM-dd"}}</tt><br/>
        <tt>myForm.input.$valid = {{myForm.input.$valid}}</tt><br/>
        <tt>myForm.input.$error = {{myForm.input.$error}}</tt><br/>
        <tt>myForm.$valid = {{myForm.$valid}}</tt><br/>
        <tt>myForm.$error.required = {{!!myForm.$error.required}}</tt><br/>-->
    </div>
    <div ng-controller="age as age" ng-cloak class="ng-cloak">
        <input type="button" ng-click="calculateAge()" value="Send"/>
        <p>Risultato {{result}}</p>
    </div>
</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>

<script src="js/nota13statine.js"></script>
</body>
</html>
